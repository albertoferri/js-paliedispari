<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARI O DISPARI</title>

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5 text-center">
        <h1></h1>
        <div class="row py-4 gap-4">
            <div class="col-3 border border-2 border-warning rounded-3 p-3 shadow ">
                <label>Scegli pari o dispari:</label>
                <input type="text" id="sceltaUtenteInput"><br>
            </div>
            <div class="col-3 border border-2 border-warning rounded-3 p-3 shadow">
                <label>Inserisci un numero da 1 a 5:</label>
                <input type="number" id="numeroUtenteInput" min="1" max="5"><br>
            </div>
            <div class="col-5 d-flex justify-content-center  align-items-center ">
                <button type="submit" class="btn btn-outline-dark shadow" id="start">GIOCA</button>
            </div>
        </div>
        <div class="row text-start">
            <div class="col">
                <p id="risultato"></p>
            </div>
        </div>
    </div>


    <!-- link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>
</html>
